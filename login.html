<!DOCTYPE html>
<html lang="en">
<head>
	<title id="title">Login - SERCELL HOTSPOT</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="icon" href="img/favicon.png" />
	<style>
		.col-centered{
		    float: none;
		    margin: 0 auto;
		}
	</style>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row" style="margin-top:100px;">
			<div class="col-md-4 col-centered">
			<h2 class="text-center mb-3" style="color:grey;"><b>SERCELL HOTSPOT</b></h2>
				<div class="button text-center">
					<button class="btn" id="btnmember" onclick="memberFunction()" style="background-color: #a4b0be;color:white;">Member</button>
					<button class="btn" id="btnvoucher" onclick="voucherFunction()" style="background-color: #747d8c;color:white;">Voucher</button>
				</div>
				$(if chap-id)
				<form name="sendin" action="$(link-login-only)" method="post">
					<input type="hidden" name="username" />
					<input type="hidden" name="password" />
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
				</form>

				<script type="text/javascript" src="/md5.js"></script>
				<script type="text/javascript">
					<!--
					function doLogin() {
						document.sendin.username.value = document.login.username.value;
						document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
							'$(chap-challenge)');
						document.sendin.submit();
						return false;
					}
					//
					-->
				</script>
				$(endif)
				<div id="member">
					<form autocomplete="off" name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
						<input type="text" class="form-control mt-2" value="$(username)" name="username" placeholder="Username">
						<input type="password" class="form-control mt-2" placeholder="Password" name="password">
						<button type="submit" class="btn mt-2 btn-block text-center" style="background-color: #57606f;color:white;">Login</button>
					</form>
				</div>
				$(if error)<p class="text-center" style="color:red;">$(error)</p>$(endif)
				<p class="text-center" style="color:grey;font-size:11px;margin-top:10px;">Copyright &copy; <a href="https://kopaskode.com" style="color:grey;text-decoration: none;">OneJugo</a></p>
			</div>
		</div>
	</div>
</body>
<script>
	document.login.username.focus();

	var username = document.login.username;
	var password = document.login.password;

	function setpass(){
	  var user = username.value		
	  password.value = user;
	}

	function memberFunction() {

	    username.focus();
  		username.onkeyup = "";
  		username.placeholder = "Username";
  		password.type= "password";
  		password.value = "";
  		btnmember.style.backgroundColor = "rgba(223, 228, 234,1.0)"; 
  		btnvoucher.style.backgroundColor = "#747d8c"; 
	}

	function voucherFunction() {

	    username.focus();
  		username.onkeyup = setpass;
  		username.placeholder = "Kode Voucher";
  		password.type = "hidden";
  		password.value = username.value;  
  		btnmember.style.backgroundColor = "#a4b0be";
  		btnvoucher.style.backgroundColor = "rgba(223, 228, 234,1.0)";  
	}
</script>
</html>
